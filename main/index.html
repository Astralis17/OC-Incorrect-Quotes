<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Conversation Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Conversation Generator</h1>
        <form id="inputForm">
            <label for="count">How many people:</label>
            <input type="number" id="count" min="1" max="6" required>
            <div id="peopleInputs"></div>
            <button type="button" onclick="collectInputs()">Next</button>
            <button type="button" onclick="generateConversation()" style="display:none;">Generate Conversation</button>
        </form>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
